<html>

<head>
    <title>Calculation</title>

    <script src="calculation.js"></script>
    <link rel="stylesheet" href="calculation.css">
</head>

<body>
    <div class="calculator">
        <input id="resOut" type="Text" value="0">
        <table class="calcTable">
            <tr>
                <td><input name="btnOne" type="Button" value="1" onclick="press(1)"></td>
                <td><input name="btnTwo" type="Button" value="2" onclick="press(2)"></td>
                <td><input name="btnThree" type="Button" value="3" onclick="press(3)"></td>
                <td><input name="btnPlus" type="Button" value="+" onclick="operation('+')" /></td>
            </tr>
            <tr>
                <td><input name="btnFour" type="Button" value="4" onclick="press(4)"></td>
                <td><input name="btnFive" type="Button" value="5" onclick="press(5)"></td>
                <td><input name="btnSix" type="Button" value="6" onclick="press(6)"></td>
                <td><input name="btnMultiply" type="Button" value="*" onclick="operation('*')" /></td>
                
            </tr>
            <tr>
                <td><input name="btnSeven" type="Button" value="7" onclick="press(7)"></td>
                <td><input name="btnEight" type="Button" value="8" onclick="press(8)"></td>
                <td><input name="btnNine" type="Button" value="9" onclick="press(9)"></td>
                <td><input name="btnMinus" type="Button" value="-" onclick="operation('-')" /></td>
            </tr>
            <tr>
                <td><input name="btnClear" type="Button" value="C" onclick="clearAll()" /></td>
                <td><input name="btnZero" type="Button" value="0" onclick="press(0)" /></td>
                <td><input name="btnEquals" type="Button" value="=" onclick="operation('=')" /></td>
                <td><input name="btnDivide" type="Button" value="/" onclick="operation('/')" /></td>
            </tr>
            
        </table>
    </div>
</body>

</html>
